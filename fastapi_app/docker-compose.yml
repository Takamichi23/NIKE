version: "3.8"
services:
  api:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/${IMAGE_NAME}:${IMAGE_TAG}
    restart: always
    ports:
      - "80:8000"
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL}
    depends_on: []
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
